openapi: '3.0.0'
info:
  version: '1.0.0'
  title: Fake Bank - Customer API
  description: The great Customer API to Rule them All
  contact:
    name: Olof Nord
    url: http://olof.info
  license:
    name: GNU General Public License Version 3
    url: https://www.gnu.org/licenses/gpl-3.0.en.html
servers:
  - url: http://bank.olof.info/v1
    description: Production API server
  - url: http://dev.bank.olof.info/v1
    description: Development API server
paths:
  /customers:
    get:
      summary: List all customers
      operationId: 'getCustomers'
      responses:
        200:
          $ref: '#/components/responses/CustomerResponseList'
    post:
      summary: Create a new customer
      operationId: 'createCustomer'
      requestBody:
        $ref: '#/components/requestBodies/CustomerRequestBody'
      responses:
        201:
          $ref: '#/components/responses/Customer'
        422:
          $ref: '#/components/responses/CreationFailed'

  /customers/{email}:
    get:
      summary: Gets a customer by email
      operationId: 'getCustomer'
      parameters:
        - $ref: '#/components/parameters/Email'
      responses:
        200:
          $ref: '#/components/responses/Customer'
        400:
          $ref: '#/components/responses/BadRequest'
        404:
          $ref: '#/components/responses/NotFound'
components:
  # Reusable schemas (data models)
  schemas:
    Customer:
      type: object
      required:
        - firstName
        - lastName
        - email
      properties:
        id:
          type: string
          readOnly: true
          format: uuid
          example: ecd8c8a9-edf7-4ad6-a958-f592501c8c00
          description: The generated id
        firstName:
          type: string
          maxLength: 255
          example: Sven
          description: The full first name
        lastName:
          type: string
          maxLength: 255
          example: Svensson
          description: The full last name
        email:
          type: string
          maxLength: 100
          format: email
          example: sven.svensson@gmail.com
          description: The email address
    Customers:
      type: array
      items:
        $ref: '#/components/schemas/Customer'

  # Reusable operation parameters
  parameters:
    Email:
      name: email
      in: path
      required: true
      description: The email of the customer to retrieve
      example: sven.svensson@gmail.com
      schema:
        type: string

  # Reusable request bodies
  requestBodies:
    CustomerRequestBody:
      description: Body to create a customer
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Customer'

  # Reusable responses
  responses:
    NotFound:
      description: Customer not found
    BadRequest:
      description: Customer lookup incorrect
    CreationFailed:
      description: Customer creation failed
    CustomerResponse:
      description: Customer response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Customer'
    CustomerResponseList:
      description: A list of customers
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Customers'
